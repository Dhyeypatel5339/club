<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnawati Club - 5 Star Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-image: url('background.jpg');">
        <div class="menu">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#dining">Dining</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section id="banner">
        <h1>Welcome to Karnawati Club</h1>
        <p>Your 5-star destination for luxury and comfort.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <!-- Add hotel description here -->
    </section>

    <section id="rooms">
        <h2>Rooms</h2>
        <!-- Add room information and images here -->
    </section>

    <section id="dining">
        <h2>Dining</h2>
        <!-- Add dining options and images here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="inquiry-form">
            <h3>Send Inquiry</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="booking">
        <h2>Hotel Booking</h2>
        <a href="https://tajhotelbookinglink.com" class="booking-button">Book Now</a>
    </section>

    <section id="food-order">
        <h2>Food Order</h2>
        <a href="https://tajhotelfoodorderlink.com" class="food-order-button">Order Now</a>
    </section>

    <footer>
        <p>&copy; 2023 Karnawati Club - 5 Star Hotel</p>
    </footer>

    <script src="script.js"></script>
